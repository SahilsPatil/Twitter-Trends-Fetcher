<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Trends</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #34495e;
        }

        button {
            padding: 12px 24px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            margin: 5px;
        }

        button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .trends,
        .json-output {
            margin-top: 20px;
            text-align: left;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 8px 0;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        li:hover {
            transform: translateX(10px);
            background: #dfe6e9;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Bouncing Dots Loader */
        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            gap: 8px;
        }

        .spinner div {
            width: 10px;
            height: 10px;
            background-color: #1abc9c;
            border-radius: 50%;
            animation: bounce 1.2s infinite;
        }

        .spinner div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .spinner div:nth-child(3) {
            animation-delay: 0.4s;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Dark/Light Mode Toggle */
        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #3498db;
            transition: color 0.3s;
        }

        .toggle-container:hover {
            color: #2980b9;
        }

        body.dark {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        body.dark .container {
            background: #34495e;
        }

        body.dark button {
            background-color: #9b59b6;
        }

        body.dark button:hover {
            background-color: #8e44ad;
        }

        body.dark li {
            background: #3d566e;
        }

        body.dark li:hover {
            background: #52697b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Twitter Trends</h1>
        <div class="toggle-container" id="theme-toggle">ðŸŒ™</div>
        <button id="run-script">Fetch Trending Topics</button>
        <button id="show-json">Show Latest JSON</button>
        <div class="spinner hidden" id="loading-spinner">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="trends" id="trends"></div>
        <div class="json-output" id="json-output"></div>
    </div>

    <script>
        const runScriptButton = document.getElementById('run-script');
        const showJsonButton = document.getElementById('show-json');
        const trendsDiv = document.getElementById('trends');
        const jsonOutputDiv = document.getElementById('json-output');
        const loadingSpinner = document.getElementById('loading-spinner');
        const themeToggle = document.getElementById('theme-toggle');

        const showLoading = () => {
            loadingSpinner.classList.remove('hidden');
            trendsDiv.innerHTML = '';
            jsonOutputDiv.innerHTML = '';
        };

        const hideLoading = () => {
            loadingSpinner.classList.add('hidden');
        };

        const toggleTheme = () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? 'â˜€ï¸' : 'ðŸŒ™';
        };

        themeToggle.addEventListener('click', toggleTheme);

        runScriptButton.addEventListener('click', () => {
            showLoading();
            fetch('/run-script', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    if (data.success) {
                        const trendData = data.data;
                        const trendList = trendData.trends.map(trend => `<li>${trend}</li>`).join('');
                        trendsDiv.innerHTML = `
              <h2>Trending Topics as of ${trendData.timestamp}</h2>
              <ul>${trendList}</ul>
              <p><strong>IP Address Used:</strong> ${trendData.ip_address}</p>
            `;
                    } else {
                        trendsDiv.innerHTML = `<p style="color: red;">Failed to fetch data. Please try again.</p>`;
                    }
                })
                .catch(err => {
                    hideLoading();
                    trendsDiv.innerHTML = `<p style="color: red;">An error occurred: ${err.message}</p>`;
                });
        });

        showJsonButton.addEventListener('click', () => {
            showLoading();
            fetch('/get-latest-data', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    hideLoading();
                    jsonOutputDiv.innerHTML = `
            <h2>JSON Output</h2>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
                })
                .catch(err => {
                    hideLoading();
                    jsonOutputDiv.innerHTML = `<p style="color: red;">An error occurred: ${err.message}</p>`;
                });
        });
    </script>
</body>

</html>
